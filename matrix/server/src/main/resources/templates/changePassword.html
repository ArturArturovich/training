<!DOCTYPE html>
<html lang="en" th:lang="${lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="param" type="org.thymeleaf.context.WebRequestParamsVariablesMap"*/-->
<!--/*@thymesVar id="lang" type="java.lang.String"*/-->

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link rel="icon" th:href="@{/favicon.ico}"/>
    <title th:text="#{brand}">#{brand}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" media="all" rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" type="text/css"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.css}" type="text/css"/>
    <link href="../static/main.css" media="all" rel="stylesheet" th:href="@{/main.css}" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" th:src="@{/webjars/popper.js/dist/umd/popper.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="navbar-brand"><span th:text="#{brand}">#{brand}</span></div>
</nav>
<main role="main">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col col-12 col-md-6">
                <h3 th:text="#{changePassword}">#{changePassword}</h3>
                <form method="post" role="form" th:action="@{/forgot/changePassword}">
                    <div class="form-group">
                        <label class="sr-only" for="newPassword" th:text="#{changePassword.newPassword}">#{changePassword.newPassword}</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"> <i class="fa fa-lock"></i> </span></div>
                            <input class="form-control" id="newPassword" name="newPassword" placeholder="#{changePassword.newPassword}" required th:placeholder="#{changePassword.newPassword}"
                                   type="password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="confirmPassword" th:text="#{changePassword.confirmPassword}">#{changePassword.confirmPassword}</label>
                        <div class="input-group">
                            <div class="input-group-prepend"><span class="input-group-text"> <i class="fa fa-lock"></i> </span></div>
                            <input class="form-control" id="confirmPassword" name="confirmPassword" placeholder="#{changePassword.confirmPassword}" required
                                   th:placeholder="#{changePassword.confirmPassword}" type="password"/>
                        </div>
                    </div>
                    <button class="btn btn-primary" disabled id="submitButton" th:text="#{changePassword.changePassword}" type="submit">#{changePassword.changePassword}</button>
                </form>
                <script th:inline="javascript">
                    /*<![CDATA[*/
                    const newPassword = document.getElementById("newPassword");
                    const confirmPassword = document.getElementById("confirmPassword");
                    const submitButton = document.getElementById("submitButton");

                    newPassword.addEventListener("change", passwordsEqualsCheck);
                    confirmPassword.addEventListener("change", passwordsEqualsCheck);

                    function passwordsEqualsCheck() {
                        submitButton.disabled = newPassword.value !== confirmPassword.value && newPassword.value !== "";
                    }
                </script>
            </div>
        </div>
        <hr/>
    </div> <!-- /container -->
</main>
<footer class="container" th:replace="footer :: footer"></footer>
</body>
</html>
