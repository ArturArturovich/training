<!DOCTYPE html>
<html lang="en" th:lang="${lang}" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--/*@thymesVar id="lang" type="java.lang.String"*/-->
<!--/*@thymesVar id="pages" type="java.lang.Iterable<java.lang.Integer>"*/-->
<!--/*@thymesVar id="page" type="java.lang.Integer"*/-->
<!--/*@thymesVar id="pageSize" type="java.lang.Integer"*/-->
<!--/*@thymesVar id="pageCount" type="java.lang.Integer"*/-->
<!--/*@thymesVar id="pageAddress" type="java.lang.Integer"*/-->

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link rel="icon" th:href="@{/favicon.ico}"/>
    <title th:text="#{brand}">#{brand}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" media="all" rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" type="text/css"/>
    <link href="../static/main.css" media="all" rel="stylesheet" th:href="@{/main.css}" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" th:src="@{/webjars/popper.js/dist/umd/popper.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/dist/js/bootstrap.min.js}"></script>
</head>
<body>

<main role="main">
    <div class="container-fluid">
        <nav aria-label="..." th:fragment="pager" th:if="${pageCount > 1}">
            <ul class="pagination justify-content-center">
                <li th:class="${1 < page} ? 'page-item' : 'page-item disabled'">
                    <a aria-label="Previous" class="page-link" th:href="${pageAddress} + 'page=' + ${page - 1} + '&pageSize=' + ${pageSize}">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only" th:text="#{pager.prev}">pager.prev</span>
                    </a>
                </li>
                <li th:class="(${i} == ${page}) ? 'page-item active' : 'page-item'" th:each="i : ${pages}">
                    <a class="page-link" th:href="${pageAddress} + 'page=' + ${i} + '&pageSize=' + ${pageSize}" th:text="${i}">i</a>
                </li>
                <li th:class="${page < pageCount} ? 'page-item' : 'page-item disabled'">
                    <a aria-label="Next" class="page-link" th:href="${pageAddress} + 'page=' + ${page + 1} + '&pageSize=' + ${pageSize}">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only" th:text="#{pager.next}">pager.next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div><!-- /.container -->
</main>
</body>
</html>
